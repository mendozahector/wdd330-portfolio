<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>WDD 330 Portfolio</title>
  </head>
  <body>
    <h1>Web Frontend Development II</h1>
    <h1>WDD 330 Course Portfolio</h1>
    <div>
      <h2>Notes/Questions</h2>
      <ol id="note-links">
      </ol>

      <script>

        const notesLinks = [
          {
            label: "Week 01",
            url: "week01/notes.html"
          },
          {
            label: "Week 02",
            url: "week02/notes.html"
          }
        ]
        
        let notesHtml = document.getElementById("note-links");
        notesLinks.forEach(addItem);
        function addItem(value) {
          var a = document.createElement("a");
          a.href = value.url;
          a.textContent = value.label;

          var li = document.createElement("li");
          li.appendChild(a);

          notesHtml.appendChild(li);
        }
      </script>
    </div>

    <div>
      <h2>Code Sandbox</h2>
      <ol id="sandbox-links">
      </ol>

      <script>

        const sandBoxlinks = [
          {
            label: "Week 02",
            url: "week02/sandbox.html"
          }
        ]
        
        var sandboxHtml = document.getElementById("sandbox-links");
        sandBoxlinks.forEach(addItem);
        function addItem(value) {
          var a = document.createElement("a");
          a.href = value.url;
          a.textContent = value.label;

          var li = document.createElement("li");
          li.appendChild(a);

          sandboxHtml.appendChild(li);
        }
      </script>
    </div>
    
    
  </body>
</html>
